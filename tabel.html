<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="tabel.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <div class="panel-princing-table">

      <div class="princing-plant">
